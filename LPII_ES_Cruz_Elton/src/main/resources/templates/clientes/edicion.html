<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Cliente</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center">
                    Cliente - Edición <br>
                    <span th:text="${cliente.codCliente}"></span>
                </h1>

                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <form novalidate th:action="@{/clientes/guardar}" method="post" th:object="${cliente}">
                            
                            <div class="mb-3">
                                <label for="codCliente">Código</label>
                                <input type="text" class="form-control" readonly th:value="*{codCliente}">
                                <input type="hidden" th:field="*{codCliente}" />
                            </div>

                            <div class="mb-3">
                                <label for="tipoCliente">Tipo de Cliente</label>
                                <select class="form-select" required th:field="*{tipoCliente.idTipo}">
                                    <option value="">--Seleccione--</option>
                                    <option th:each="item : ${tipos}" th:value="${item.idTipo}" th:text="${item.descripcion}"></option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label>Nombres</label>
                                    <input type="text" class="form-control" placeholder="Ingrese nombres"
                                           th:field="*{nomCliente}" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label>Apellidos</label>
                                    <input type="text" class="form-control" placeholder="Ingrese apellidos"
                                           th:field="*{apeCliente}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label>DNI</label>
                                    <input type="text" class="form-control" placeholder="Ingrese DNI"
                                           th:field="*{dni}" required maxlength="8">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label>Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" th:field="*{fechaNac}" required>
                                </div>
                            </div>

                            <button type="reset" class="btn btn-outline-secondary">
                                <i class="fa-solid fa-eraser"></i> Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-floppy-disk"></i> Guardar
                            </button>
                            <a th:href="@{/clientes/filtrado}" class="btn btn-dark">
                                <i class="fa-solid fa-right-from-bracket"></i> Regresar
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:utext="${alert}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
